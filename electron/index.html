<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Search Marketplaces</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 20px; }
    #output {
      height: 400px;
      overflow-y: auto;
      background-color: #212529;
      color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
    }
    .header { margin-bottom: 20px; }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header text-center">
      <h1 class="display-6">Bot Search Marketplaces</h1>
      <p class="text-muted">Busque produtos automaticamente em v√°rios marketplaces</p>
    </div>

    <div class="row mb-3">

      </div>
      <div class="col-md-3">

    </div>

    <div class="row mb-3 text-center">
      <div class="col">
        <button id="pauseBtn" class="btn btn-warning">‚è∏Ô∏è Pausar</button>
        <button id="resumeBtn" class="btn btn-success">‚ñ∂Ô∏è Retomar</button>
        <button id="stopBtn" class="btn btn-danger">üõë Finalizar</button>
        <button id="exportBtn" class="btn btn-secondary">üíæ Exportar Resultados</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label for="output" class="form-label">Logs em tempo real:</label>
        <pre id="output"></pre>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
